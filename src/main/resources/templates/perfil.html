<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="\css\perfil.css"> 
</head>

<body>
<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img th:src="@{/images/homepage/userIcon.png}" alt="img-avatar">
            </div>
        </div>
    </div>
    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo" th:text="${user.nombre} + ' ' + ${user.apellido}">Nombre del usuario</h3>
        </div>
        <div class="perfil-usuario-footer">
            <ul class="lista-datos">
                <li><i class="icono fas fa-map-signs"></i> <span>Dirección:</span> <span th:text="${user.direccion}">Dirección del usuario</span></li>
                <li><i class="icono fas fa-phone-alt"></i> <span>Teléfono:</span> <span th:text="${user.contacto}">Teléfono del usuario</span></li>
                <li><i class="icono fas fa-users"></i> <span>Rol:</span> <span th:text="${user.rol.nombre}">Rol del usuario</span></li>
            </ul>
            <ul class="lista-datos">
                <li><i class="icono fas fa-calendar-alt"></i> <span>Fecha de nacimiento:</span> <span th:text="${user.fechaNacimiento}">Fecha de nacimiento</span></li>
                <li><i class="icono fas fa-envelope"></i> <span>Correo:</span> <span th:text="${user.correo}">Correo electrónico</span></li>
                <li><i class="icono fas fa-coins"></i> <span>EcoPoints:</span> <span th:text="${user.ecoPoints}">0</span></li>
            </ul>
        </div>
    </div>
    <div class="col-md-2 d-flex align-items-center">
        <button class="boton-editar-perfil" onclick="window.location.href='/editar'">
            <i class="fas fa-edit"></i> Editar Perfil
        </button>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy99vJ7xW3fHX+qaQ7zyP7U5b8p4d8NmeOfdtKl0" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-X1MvOVVoOsXwMqbFhH7zjTZxhI0TBrnV4Za3eZfydDkaBzD0bW/zvJ8+/8EJnN3O" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-w1q8pLwv5toBdpw5zflgn2M8RP5pHM15l7ktziz+pEJ5gn+Xtc5s10oT+QXglhbY" crossorigin="anonymous"></script>

</body>
</html>
